<!doctype html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>{% block title %}Catguice Dot Com{% endblock %}</title>
	<meta name="description" content="">
	<meta name="author" content="Josh Thomas and Catherine Kern">
	<meta name="keywords" content="">

	<meta name="viewport" content="width=device-width">

	<link href='http://fonts.googleapis.com/css?family=Short+Stack' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="/static/css/style.css">
	<link rel="stylesheet" href="/static/css/grid.css">
	<link rel="stylesheet" href="/static/css/main.css">

	<script src="/static/js/libs/modernizr-2.5.3.min.js"></script>

	{% block head %}{% endblock %}

</head>
<body>
<header>
	<div class="container_12">
		<div id="logo" class="grid_2">
			Catguice logo 
		</div>
		<div class="grid_10">
			<div style="float: right; margin:0;">
				Logged in as <strong><u>Lambdanaut</u></strong>
			</div>
		</div>
		<div class="clear"></div>
	</div>
</header>
<div role="main" id="content" class="container_12">
{% block content %}{% endblock %}
</div>
<footer class="container_12">
	Catguice &copy; Catherine Kern
</footer>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.2.min.js"><\/script>')</script>

<script src="js/plugins.js"></script>
<script src="js/script.js"></script>
</body>
</html>
